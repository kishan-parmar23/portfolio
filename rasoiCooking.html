<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        input[type=checkbox] {
            display: none;
            }
  
  .container img {
    transition: transform 0.25s ease;
    cursor: zoom-in;
    }
  
  input[type=checkbox]:checked ~ label > img {
    transform: scale(2);
    cursor: zoom-out;
  }
    </style>
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"></head>
</head>
<body class="bg-light">
    <my-toolbar></my-toolbar>

        <p class="fs-4 fw-lighter">Background</p>
        <p class="fs-4 fw-lighter">Skills & Actions</p>
        <p class="fs-4 fw-lighter">Outcomes</p>
    </div>
    <div class="container py-5">
        <div class="row">
            <div class="col">
                <p class="fs-4 fw-lighter">Competitor Analysis</p>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item list-group-item-light">Item 1</li>
                    <li class="list-group-item list-group-item-light">Item 2</li>
                </ul>
            </div>

    <script type="module" src="./index.js"></script>
    <script  type="module" src="./toolbar.js" ></script>

</html>
